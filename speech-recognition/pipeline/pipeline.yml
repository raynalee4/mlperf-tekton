apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: speech-recognition
spec:
  resources:
    - name: repo
      type: git
    - name: build-image
      type: image

  tasks:
    - name: build
      taskRef:
        name: sr-buildah
        kind: Task
      resources:
        inputs:
          - name: source
            resource: repo
        outputs:
          - name: image
            resource: build-image
    - name: dataset
      taskRef:
        name: sr-dataset
        kind: Task
      resources:
        inputs:
          - name: source
            resource: repo
        outputs:
          - name: source
            resource: repo
    - name: run
      taskRef:
        name: sr-run
        kind: Task
      resources:
        inputs:
          - name: image
            resource: build-image
      runAfter:
        - build
